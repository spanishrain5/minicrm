<div class="row mt-5">
    <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-center mb-4 fw-bold" style="font-size: 3rem;">MiniCRM</h1>
        <div class="card">
            <div class="card-header">{{ isLogin? "Login" : "Register" }}</div>
            <div class="card-body">
                <div class="mb-3">                   
                    <label class="label form-label">Email</label>
                    <input type ="text" name="" id="" class="form-control" [(ngModel)]="email">                 
                </div>
                <div class="mb-3">                   
                    <label class="label form-label">Password</label>
                    <input type ="text" name="" id="" class="form-control" [(ngModel)]="password">                 
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" (click)="onLogin()">{{ isLogin? "Login" : "Register" }}</button>
                    <button class="btn btn-success float-end" (click)="isLogin=!isLogin">{{ isLogin? "Don't have an account? Register" : "Already registered? Login" }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
